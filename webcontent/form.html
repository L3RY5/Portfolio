<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/potfolio.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="../index.html">Home</a></li>

            </ul>
        </nav>
        <h1 class="welcome">Contact</h1>
    </header>
    <article  id="midden">
     <section id="boven">
        <form>
            <fieldset>
                <legend>Contact gegevens</legend>
                <table>
                    <tr>
                        <td><label for="Naam">Naam</label></td>
                        <td><input class="inputOpmaak" id="Naam" type="text" name="Naam"></td>
                    </tr>
                    <tr>
                        <td><label for="Voornaam">Voornaam</label></td>
                        <td><input  class="inputOpmaak" type="text" id="Voornaam" name="Voornaam"></td>
                    </tr>
                    <tr>
                        <td><label for="TelNr">Tel</label></td>
                        <td><input class="inputOpmaak" id="TelNr" placeholder="0032..." type="tel" name="TelNr"></td>
                    </tr>
                    <tr>
                        <td><label for="eMail">e-mail</label></td>
                        <td><input class="inputOpmaak" id="eMail" placeholder="someting@somting" type="email" name="eMail"></td>
                    </tr>
                    <tr>
                        <td>Vraag over welke sector</td>
                        <td> <select name="country">
                                <option value="NetWork">Network</option>
                                <option value="Programming">Programming</option>
                                <option value="Both">Both</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="commentaar">comentaar of vraag</label></td>
                        <td><textarea class="inputOpmaak" id="commentaar" name="commentaar" rows="4" cols="50"></textarea></td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="reset"></td>
                    </tr>


                </table>
            </fieldset>

        </form>
    </section>

    </article>
</body>

</html>
